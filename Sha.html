<h1>Square</h1>
<canvas id="square" width="300" height="300"></canvas>

<h1>Rectangle</h1>
<canvas id="rectangle" width="300" height="200"></canvas>

<h1>Circle</h1>
<canvas id="circle" width="300" height="300"></canvas>

<h1>Triangle</h1>
<canvas id="Triangle" width="300" height="300"></canvas>


<script>



  // square
   var sq = document.getElementById('square').getContext('2d');
   sq.fillstyle = "red";
   sq.rect (50,50,150,150)
   sq.fill();
  

    // rectangle
   var rc = document.getElementById('rectangle').getContext('2d');

   rc.fillstyle = 'blue';
   rc.rect (50,100,200,100)
   rc.fill();

   // circle

   var cir = document.getElementById('circle').getContext('2d');

   cir.fillstyle = 'green';
   cir.arc (150,150,100,0,2*Math.PI);
   cir.fill();

   // triangle

   var tri = document.getElementById('Triangle').getContext('2d');


   tri.fillstyle = "purle";
   tri.beginPath();
   tri.moveTO(150,50);
   tri.lineTO(50,250);
   tri.lineTo(250,250);
   tri.fill();

</script>
